<!DOCTYPE html>
<head>
<title>St. Edje Photography</title>
<meta name="viewport" content="width=device-width">
<style>
	body {
		background-color: #000;
		color: #FFF;
		margin: 0;
	}

	img {
		display: block;
	}

	.mobile-logo {
		display: none;
	}

	.above-the-fold {
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
		box-sizing: border-box;
		padding: 40px;
	}

	.above-the-fold .vertically-centered {
		display: flex;
		align-items: flex-end;
		justify-content: center;
	}

	.above-the-fold .content {
		flex-shrink: 0;
		margin-right: 40px;
	}

	.above-the-fold .logo {
		height: 120px;
		margin-bottom: 15px;
	}

	.above-the-fold .tagline {
		font-family: sans-serif;
		font-weight: bold;
		font-size: 20px;
		margin-bottom: 15px;
	}

	.above-the-fold .splash-image {
		max-width: 500px;
		width: 100%;
	}

	.above-the-fold .linked-list {
		display: flex;
		margin-bottom: 25px;
	}

	.above-the-fold .linked-list a {
		display: block;
		text-decoration: none;
		margin-right: 5px;
	}

	.above-the-fold .linked-list .icon {
		height: 30px;
	}

	@media (max-width: 750px) {
		.above-the-fold .logo {
			height: 80px;
		}

		.above-the-fold .tagline {
			font-size: 14px;
		}
	}

	@media (max-width: 550px) {
		.above-the-fold .vertically-centered {
			flex-direction: column-reverse;
			align-items: flex-start;
		}

		.above-the-fold .splash {
			flex-shrink: 1;
			margin-bottom: 20px;
		}

		.above-the-fold .splash-image {
			width: 100%;
		}

		.above-the-fold .content .logo {
			display: none;
		}

		.above-the-fold .tagline {
			font-size: 20px;
		}

		.mobile-logo {
			display: block;
			width: 100%;
		}

		.mobile-logo .logo {
			width: 50%;
			height: auto;
			margin: 0 auto 20px auto;
		}
	}
</style>
</head>
